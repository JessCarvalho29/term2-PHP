<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/stylehome.css" />
    <link rel="shortcut icon" href="images/favicon.webp" type="image/x-icon" />
    <title>Pizza delivery</title>
  </head>

  <body>
    <header>
      <div class="left-side">
        <img src="images/logo2.png" class="logo" />
        <h1 class="name-site">Authentic Italian Pizza</h1>
      </div>
      <div class="middle-side">
        <nav>
          <ul>
            <li><a href="index.php">Order pizza</a></li>
            <li><a href="view.php">View your Orders</a></li>
          </ul>
        </nav>
      </div>

      <div class="right-side">
        <img class="local" src="images/local.png" alt="Local image" />
        <span class="location">Toronto, ON</span>
      </div>
    </header>

    <main>
      <p>
        <img
          id="body-image"
          src="images/the-best-pizza.png"
          alt="The Best Pizza"
        />
      </p>

      <form action="message.html" method="get">
        <div class="first-column">
          <label for="quantity">Number of Pizzas</label>
          <select name="quantity" id="quantity" style="font-size: 15px">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <br /><br />
          <label for="size-pizza">Size of the Pizza</label><br />
          <input
            type="radio"
            id="small-pizza"
            name="pizza-size"
            value="small"
            required
          />
          <label for="small-pizza">Small Size</label><br />
          <input
            type="radio"
            id="medium-pizza"
            name="pizza-size"
            value="medium"
            required
          />
          <label for="medium-pizza">Medium Size</label><br />
          <input
            type="radio"
            id="large-pizza"
            name="pizza-size"
            value="large"
            required
          />
          <label for="large-pizza">Large Size</label><br />
          <br /><br />
          <label for="shape-pizza">Shape of the Pizza</label><br />
          <input
            type="radio"
            id="round"
            name="shape-pizza"
            value="round"
            required
          />
          <label for="round">Round pizza</label><br />
          <input
            type="radio"
            id="square"
            name="shape-pizza"
            value="square"
            required
          />
          <label for="square">Square pizza</label><br />
          <br /><br />
          <label for="toppings">Choose your Toppings</label><br />
          <input
            type="checkbox"
            id="pepperoni"
            name="pepperoni"
            value="pepperoni"
          />
          <label for="pepperoni">Pepperoni</label><br />
          <input
            type="checkbox"
            id="mushrooms"
            name="mushrooms"
            value="mushrooms"
          />
          <label for="mushrooms">Mushrooms</label><br />
          <input type="checkbox" id="onions" name="onions" value="onions" />
          <label for="onions">Onions</label><br />
          <input type="checkbox" id="bacon" name="bacon" value="bacon" />
          <label for="bacon">Bacon</label><br />
          <input type="checkbox" id="ham" name="ham" value="ham" />
          <label for="ham">Ham</label><br />
          <input
            type="checkbox"
            id="tomatoes"
            name="tomatoes"
            value="tomatoes"
          />
          <label for="tomatoes">Tomatoes</label><br />
          <input
            type="checkbox"
            id="extra-cheese"
            name="extra-cheese"
            value="extra-cheese"
          />
          <label for="extra-cheese">Extra cheese</label>
        </div>
        <div class="second-column">
          <label for="crust">Crust of your Pizza</label><br />
          <input type="radio" id="thin" name="crust" value="thin" required />
          <label for="thin">Thin</label><br />
          <input type="radio" id="thick" name="crust" value="thick" required />
          <label for="thick">Thick</label><br />
          <input
            type="radio"
            id="stuffed"
            name="crust"
            value="stuffed"
            required
          />
          <label for="stuffed">Stuffed</label><br />
          <br /><br />
          <label for="takeout-delivery">Choose one option:</label><br />
          <input
            type="radio"
            id="takeout"
            name="takeout-delivery"
            value="takeout"
            onchange="deliveryForm(this.id)"
            required
          />
          <label for="takeout">Take out</label><br />
          <input
            type="radio"
            id="delivery"
            name="takeout-delivery"
            value="delivery"
            onchange="deliveryForm(this.id)"
            required
          />
          <label for="delivery">Delivery</label><br />

          <div id="deliveryForm" hidden>
            <br /><br />
            <grid class="delivery-takeout-grid-css">
              <div class="right">
                <label for="name">Full name:</label><br />
                <label for="address">Address:</label><br />
                <label for="city">City:</label><br />
                <label for="province">Province:</label><br />
                <label for="phone">Phone number:</label>
              </div>
              <div class="left">
                <input type="text" id="nameDelivery" /><br />
                <input type="text" id="address" /><br />
                <input type="text" id="city" /><br />
                <select id="province" style="font-size: 15px">
                  <option value=""></option>
                  <option value="ON">Ontario</option>
                  <option value="AL">Alberta</option>
                  <option value="BC">British Columbia</option>
                  <option value="QU">Quebec</option></select
                ><br />
                <input type="tel" id="phoneDelivery" /><br />
              </div>
            </grid>
          </div>
          <div id="takeoutForm" hidden>
            <br /><br />
            <grid class="delivery-takeout-grid-css">
              <div class="right">
                <label for="name">Full name:</label><br />
                <label for="phone">Phone number:</label>
              </div>
              <div class="left">
                <input type="text" id="nameTakeout" /><br />
                <input type="tel" id="phoneTakeout" /><br />
              </div>
            </grid>
          </div>
          <button
            class="send-button"
            type="submit"
            id="submitButton"
            onclick="submitRequest()"
          >
            Send order
          </button>
        </div>
      </form>
    </main>
    <script src="code/get-info.js"></script>
    <footer>
      <p><small>Â© Pizza Restaurant.</small></p>
    </footer>
  </body>
</html>
